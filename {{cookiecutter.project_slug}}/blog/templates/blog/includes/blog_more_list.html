{% raw %}{% load wagtailcore_tags wagtailimages_tags %}

{% for blog in blogs %}
	<a href="{% pageurl blog %}">
	      <article class="article-row">
	        <div class="article-row-content">
	          <h1 class="article-row-content-header">{{ blog.title }}</h1>
	
	          {{ blog.intro|truncatewords:40|richtext }}
	
	          <time class="article-row-content-time" datetime="2008-02-14 20:00"><strong>{{ blog.date|date:"j F Y" }}</strong></time>
	        </div>
	      </article>
	</a>
{% endfor %}{% endraw %}
